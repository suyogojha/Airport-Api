<!DOCTYPE html>
<html>
    <head>
        <title>The Airport | New Registration</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form>
            <!--Name Insertion-->
            Firstname:<input type="text" name="firstname"><br>
            Middlename:<input type="text" name="middlename"><br>
            Lastname:<input type="text" name="lastname"><br><br>
            
             <!--Gender Insertion-->
            <input type="radio" name="gender" value="male" checked>Male<br>
            <input type="radio" name="gender" value="female" checked>Female<br>
            <input type="radio" name="gender" value="other" checked>Prefer not to specify<br><br>
            
            <!--Address Insertion-->
            Landmark:<input type="text" name="landmark"><br>
            Street:<input type="text" name="street"><br>
            City:<input type="text" name="city"><br>
            State: <input type="text" name="state"><br>
            Pincode: <input type="text" name="pincode"><br>
            Nationality:<input type="text" name="nationality"><br><br>
            
            <!--Contact Insertion-->
            Contact No:<input type="text" name="contactno"><br>
            Email Id:<input type="email" name="emailid"><br><br>
            
            <!--DOB Insertion-->
            DOB: <input type="date" name="dob"><br><br>
            
            <!--Programming Lang. Insertion-->
            <div>Plz select the Known languages</div>
            <input type="checkbox" name="c" value="c" >C<br>
            <input type="checkbox" name="python" value="python" >Python<br>
            <input type="checkbox" name="java" value="java" >Java<br>
            <input type="checkbox" name=".net" value=".net" >.NET<br>
            <input type="checkbox" name="html" value="html" >HTML<br>
        
        </form>
    </body>
</html>
