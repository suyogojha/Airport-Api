<!DOCTYPE html>
<html>
    <head>
        <title>The AIRWRAE | Create Schedule</title>
    <h2>Enter Flight details to create Schedule.</h2>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form>
            Flight ID:<input type="text" name="flightid"><br><br>
            
            <!--Date: <input type="Date" name="departuredate"><br><br>-->
			 
            <input type="checkbox" name="day" value="sunday" checked>Sunday<br>
			<input type="checkbox" name="day" value="monday">Monday<br>
			<input type="checkbox" name="day" value="tuesday">Tuesday<br>
			<input type="checkbox" name="day" value="wednesday">Wednesday<br>
			<input type="checkbox" name="day" value="thursday">Thursday<br>
			<input type="checkbox" name="day" value="friday">Friday<br><br>
			
            Source City:<input type="text" name="sourcecity"><br>
            Destination City:<input type="text" name="destinationcity"><br><br>

            Departure Time: <input type="Time" name="departuretime">
            Arrival Time: <input type="Time" name="arrivaltime"><br><br>
            <input type="submit" value="Create Schedule">
        </form>
    </body>
</html>
